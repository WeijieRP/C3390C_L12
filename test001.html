
<!--Document must contain a doctype-->
<!DOCTYPE html>
<!--Accessibility fixed(element must have a [lang] attribute)-->
<html lang="en">

<head>
  <!--Accessibility & SEO Fixed(Title elements)-->
  <meta charset="UTF-8">
  <!--SEO fixed( Meta description)-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--Accssiblity fixed(Main landmark)-->
  <main>
    Hello World!
  </main>
  
</body>

</html>
